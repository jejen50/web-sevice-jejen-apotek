# ==========================
# ? APLIKASI
# ==========================
spring.application.name=rest-api-jdbc-apotek
server.port=8080

# ==========================
# ? DATABASE CONFIG
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/apotek?useSSL=false&serverTimezone=Asia/Jakarta
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# ==========================
# ? JDBC & SQL INIT
# ==========================
# Selalu jalankan script schema/data SQL di resources/db/
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.data-locations=classpath:db/data.sql

# ==========================
# ? LOGGING (optional)
# ==========================
# Menampilkan SQL yang dieksekusi oleh JdbcTemplate
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.web=INFO

